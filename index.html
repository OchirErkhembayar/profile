<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <ul class="photo-array boxed">

            </li>

            <li>

                <img id="photo" src="images/Nepal Day 5-8622-2-2.jpg" alt="picture description" width="230">

            </li>

            <li>

          </div>
        </ul>
      </div>





      <div id="footer">

        <ul>
          <li>
            <a href="https://www.facebook.com/GreatWallOfMongolia/" target="_blank"><i class="fab fa-facebook"></i></a></i>
          </li>
          <li>
            <a href="https://github.com/OchirErkhembayar" target="_blank"><i class="fab fa-github"></i></a></i>
          </li>
          <li>
            <a href="https://www.instagram.com/ochirerkhembayar/" target="_blank"><i class="fab fa-instagram"></i></i></a></i>
          </li>
